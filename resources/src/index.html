<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet Share Reloaded</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

    <style>
        
        .fira-code-TEXT {
          font-family: "Fira Code", monospace;
          font-optical-sizing: auto;
          font-weight: 300;
          font-style: normal;
        }

        *
        {
            font-family: "Fira Code", sans-serif;
        }

    </style>
</head>
<body>
    <nav>
        <button onclick="SetMenu(0)">Czat Główny</button>
        <!-- <button onclick="SetMenu(1)">Preferencje</button> -->
        <button onclick="SetMenu(2)">Tablica kodu</button>

    </nav>
    <main id="main_chat">
        <section id="chatContainer">
            <section id="msgContainer">
                <h1>Nie ma nic więcej :(</h1>
                <!-- <div class="MessageObj">
                    
                    <p class="username">Name <button class="copyBtn">Kopiuj</button></p>
                    <p class="message">DupaDupa5</p>
                </div> -->

            </section>
            
        </section>

        <section id="chatInput">
            <textarea placeholder="Write your message here..." cols="50" rows="5"></textarea><br>
            <button onclick="SendMessage()">Send</button>
        </section>

        <!-- <p id="output">AAA</p> -->
    </main>

    <main id="main_userPrefs">
        <h2>Pusto :P</h2>
    </main>

    <main id="main_files">
        <h2>Pusto :P</h2>

    </main>

    <!-- <script>
      document.getElementById('output').innerText = window.testAPI.hello();
    </script> -->

    <script src="renderer.js"></script>
    <script>
        let menu = [
            document.querySelector("#main_chat"),
            document.querySelector("#main_userPrefs"),
            document.querySelector("#main_files")
        ]

        function SetMenu(index)
        {
            menu.forEach(element => {
                element.style.display = 'none';
            });

            menu[index].style.display = 'flex';
        }
    </script>
</body>
</html>
